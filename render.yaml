services:
  - type: web
    name: job-hunt-tracker
    runtime: python
    buildCommand: pip install -r requirements.txt && python init_db.py
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: job-tracker-db
          property: connectionString

databases:
  - name: job-tracker-db
    databaseName: job_tracker
    user: job_tracker_user